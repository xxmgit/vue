<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>基本使用</title>
		<script type="text/javascript" src="../js/vue.js"></script>

        <div id="root">
            <!-- 准备好一个容器 -->
            <hello></hello>
            <hr>
            <h1>{{msg}}</h1>
            <hr>
            <!-- 编写组件标签 -->
            <school></school>
            <!-- 编写组件标签 -->
            <student></student>
        </div>

        <script>
            //第一步，创建school组件
            const school = Vue.extend({
                template:`
                <div class="demo">
					<h2>学校名称：{{schoolName}}</h2>
					<h2>学校地址：{{address}}</h2>
					<button @click="showName">点我提示学校名</button>	
				</div>
                `,
                //el:el:'#root', //组件定义时，一定不要写el配置项，因为最终所有的组件都要被一个vm管理，由vm决定服务于哪个容器。

                data () {
                    return {
                        schoolName:'尚硅谷',
                        address:'北京昌平'
                    }
                },
                methods: {
                    showName(){
                        alert(this.schoolName)
                    }
                }
            })
            //第一步：创建student组件
            const student = Vue.extend({
			template:`
				<div>
					<h2>学生姓名：{{studentName}}</h2>
					<h2>学生年龄：{{age}}</h2>
				</div>
			`,
			data(){
				return {
					studentName:'张三',
					age:18
				    }
			    }
		    })
            //第一步：创建hello组件
            const hello = Vue.extend({
			template:`
				<div>	
					<h2>你好啊！{{name}}</h2>
				</div>
			`,
			data(){
				return {
					name:'Tom'
				}
			}
		})
        //第二部：全局注册组件
        Vue.component('hello',hello)

        //创建vm
        new Vue({
            el:'#root',
            data: {
                msg:'你好啊'
            },
            components: {
                school,
                student
            }
            
        })

        new Vue({
            el:'#root2'
        })
        
        </script>

	</head>
	<body>
    </body>
</html>
