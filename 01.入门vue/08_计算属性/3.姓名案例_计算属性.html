<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        姓:<input type="text" v-model:value="firstName"><br><br>
        名:<input type="text" v-model:value="lastName"><br><br>
        全名:<span>{{fullName}}</span><br>
    </div>
</body>
<script>
    Vue.config.productionTip =false
     const vm = new Vue({
        el:'#root',
        data:{
            firstName:'张',
            lastName:'三'
        },
        computed: {
            fullName:{
                //get的作用是，当有人读取fullName时，get就会被调用,且返回值作为fullName的值

                //get什么时候调用？1.初次读取fullName时 2.所依赖的数据发生改变
                get(){
                    console.log('get被调用了')
                    return this.firstName + '-' + this.lastName
                },
                //get什么时候调用? 当fullname被修改时
                set(value){
                    const arr = value.split('-')
                    this.firstName = arr[0]
                    this.lastName = arr[1]
                }
            }
        }
    })
</script>
</html>
