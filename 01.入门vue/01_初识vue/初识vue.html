<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识vue</title>
    <!-- 引入vue -->
    <script src="../js/vue.js"></script>
</head>
<body>

<!--准备好一个容器-->
    <div class="root">
        <h1>Hello,{{name}}</h1>
    </div>

    <!-- <div class="root">
        <h1>Hello,{{name}}</h1>
    </div> -->
    

</body>
<script>
    new Vue({
        el:'.root', // el用于指定当前Vue实例为哪个容器服务通常为css选择器
        data:{
            name:'尚硅谷'//data中用存储数据，数据供el所指定的容器使用，我们暂时写成一个对象
        }
    })
</script>
</html>
